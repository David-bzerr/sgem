{% load static %}
<nav class="navbar navbar-expand-lg custom-navbar" style="margin-top: -57px; background-color: #588157;">
    <!-- Contêiner da Navbar -->
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <img src="{% static 'imagens/esse.png' %}" alt="Logo" class="logo-image me-2">
        </a>  

        <!-- Botão para Colapso -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-light"></span>
        </button>

        <!-- Conteúdo da Navbar -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                {% if not user.is_authenticated %}
                    <!-- Botões Login e Cadastrar -->
                    <li class="nav-item">
                        <a class="btn btn-outline-light me-2 mb-2 mb-lg-0" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light me-2 mb-2 mb-lg-0" href="{% url 'register' %}">Cadastrar</a>
                    </li>
                {% endif %}
            </ul>

            {% if user.is_authenticated %}
            <div class="d-flex">
                <!-- Botão Logout -->
                <a class="btn btn-outline-light me-2 mb-2 mb-lg-0" href="{% url 'logout' %}">Logout</a>

                <!-- Botão Notificação -->
                <a class="btn btn-warning mb-2 mb-lg-0" href="{% url 'produtos_proximos_validade' %}" title="Produtos próximos da validade">
                    {% if produtos_proximos_validade %}
                        <i class="mingcute--notification-newdot-fill"></i>
                    {% else %}
                        <i class="mingcute--notification-line"></i>
                    {% endif %}
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</nav>
