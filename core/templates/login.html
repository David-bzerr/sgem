{% extends 'modelo.html' %}

{% block titulo %}
    <title>Login - Sistema de Merenda Escolar</title>
{% endblock %}

{% block conteudo %}
<div class="container mt-4 tabela-container">
    <!-- Título Principal -->
    <h2 class="titulo-principal text-center">Login no Sistema</h2>

    <!-- Formulário de Login -->
    <form method="POST" action="{% url 'login' %}" class="border p-4 rounded shadow-sm mt-5" style="background-color: #446353;">
        {% csrf_token %}

        <!-- Usuário -->
        <div class="form-group mb-3">
            <label for="username" class="form-label text-white">Usuário:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <!-- Senha -->
        <div class="form-group mb-3">
            <label for="password" class="form-label text-white">Senha:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Botão de Login -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>
</div>

<style>
/* Ajustes visuais do formulário */
.tabela-container {
    max-width: 600px;
    margin: 0 auto;
}
.titulo-principal {
    color: #ffffff;
    margin-bottom: 1.5rem;
    font-weight: bold;
}
.form-group .form-control {
    background-color: #f8f9fa;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 0.75rem;
    font-size: 1rem;
}
.form-group .form-control:focus {
    border-color: #6c757d;
    box-shadow: 0 0 5px rgba(108, 117, 125, 0.3);
}
.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    padding: 0.5rem 1.5rem;
    font-size: 1rem;
    border-radius: 5px;
}
.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}
</style>
{% endblock %}
